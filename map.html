<!DOCTYPE html "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>传感器</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script src="js/OpenLayers/OpenLayers-min.js" type="text/javascript"></script>
<script src="js/GeoGlobeJS.min.js" type="text/javascript"></script>
   
 
</head>
<body >

<div id="simpleMap" style="width: 500px; height: 300px"></div>

 <script type="text/javascript">  
            //定义配置对象  
            var Cfg = {};  
            //定位的中心点  
            Cfg.lonLat = "112.939,31.377";  
            //定位的缩放级别  
            Cfg.zoom = "4";  
           
			    Geo.View2D.Control.Click = Geo.Class(Geo.View2D.Control, { 
  
                defaultHandlerOptions: { 
  
                    'single': true, 
  
                    'double': false, 
  
                    'delay':0 
  
                }, 
  
                initialize: function(options) { 
  
                    this.handlerOptions = Geo.Util.extend( 
  
                        {}, this.defaultHandlerOptions 
  
                    ); 
  
                    Geo.View2D.Control.prototype.initialize.apply( 
  
                        this, arguments 
  
                    );  
  
                    this.handler = new Geo.View2D.Handler.Click( 
  
                        this, { 
  
                            'click': this.onClick, 
  
                            'dblclick': this.onDblclick 
  
                        }, this.handlerOptions 
  
                    ); 
  
                },  
  
                onClick: function(evt) { 
  
                   // Geo.Util.getElement("single").innerHTML = "单击事件 坐标是:"+evt.xy; 
  
                }, 
  
                onDblclick: function(evt) {   
  
                   // Geo.Util.getElement("double").innerHTML = "双击事件 坐标是:"+evt.xy; 
  
                } 
  
            }); 
     
  
            //构造地图对象实例,并添加到id为simpleMap的div容器中。参数选项中layerGroupLoaded设置为true，表示实例化一个地图对象时，默认会加载一组底图图层。 
  
            var map = new Geo.View2D.Map("simpleMap", {layerGroupLoaded: true}); 
  
            var controls; 
  
            function initControls(){ 
  
                controls = { 
                    
                    "mousedown": new Geo.View2D.Control.Click({//鼠标按下 
  
                        handlerOptions: { 
  
                            "single": false, 
  
                            mousedown:function(evt){ 
  
                                alert(evt.xy); 
  
                            } 
  
                        } 
  
                    }), 
  
                   
  
                    
                }; 
  
                var control; 
  
                for(var key in controls) {//加载所有控件到地图 
  
                    control = controls[key]; 
  
                    map.addControl(control); 
					 control.activate();
  
                } 
  
            } 
  
            initControls(); 
  
            //添加     
  
            
            //定位到中心点和缩放级别  
            map.setCenter(new Geo.LonLat(Cfg.lonLat.split(",")[0],Cfg.lonLat.split(",")[1]), Cfg.zoom);  
        </script>  
</body>
</html>
